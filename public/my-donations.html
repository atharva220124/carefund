<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Donations - CareFund</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .donations-container {
            max-width: 900px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 2rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .header {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .donations-table-container {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            text-align: left;
        }

        .donations-table-container h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .donations-table {
            width: 100%;
            border-collapse: collapse;
        }

        .donations-table th, .donations-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .donations-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #4a5568;
        }

        .donations-table tr:hover {
            background-color: #f0f4f8;
        }
        
        .back-button {
            background-color: #3498db;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>

    <div class="donations-container">
        <h1 class="header">My Donations</h1>
        <div class="donations-table-container">
            <table class="donations-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="my-donations-table-body">
                    <tr>
                        <td colspan="4" class="text-center italic text-gray-500">Loading donation history...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="user-dashboard.html" class="back-button">⬅ Back to Dashboard</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const donater = JSON.parse(localStorage.getItem('donater'));
            const myDonationsTableBody = document.getElementById('my-donations-table-body');
            
            if (!donater || !donater.email) {
                myDonationsTableBody.innerHTML = `<tr><td colspan="4" class="text-center italic text-gray-500">Please log in to view your donations.</td></tr>`;
                return;
            }

            try {
                const response = await fetch('/api/my-donations', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email: donater.email })
                });

                if (!response.ok) throw new Error('Failed to fetch donation data.');

                const donations = await response.json();
                
                myDonationsTableBody.innerHTML = '';
                if (donations.length === 0) {
                    myDonationsTableBody.innerHTML = `<tr><td colspan="4" class="text-center italic text-gray-500">No donation history found.</td></tr>`;
                } else {
                    donations.forEach(donation => {
                        const row = document.createElement('tr');
                        let statusColor = 'text-yellow-600';
                        let detailsHtml = '<td>N/A</td>';

                        if (donation.status === 'Approved') {
                            statusColor = 'text-green-600';
                            detailsHtml = `<td>${donation.transactionId || 'N/A'}</td>`;
                        } else if (donation.status === 'Rejected') {
                            statusColor = 'text-red-600';
                            detailsHtml = `<td>${donation.rejectionReason || 'N/A'}</td>`;
                        }

                        row.innerHTML = `
                            <td>${new Date(donation.date).toLocaleDateString()}</td>
                            <td>₹ ${donation.amount}</td>
                            <td><span class="font-semibold ${statusColor}">${donation.status}</span></td>
                            ${detailsHtml}
                        `;
                        myDonationsTableBody.appendChild(row);
                    });
                }

            } catch (error) {
                console.error('Error fetching my donations:', error);
                myDonationsTableBody.innerHTML = `<tr><td colspan="4" class="text-center text-red-500">Error loading donations. Please try again.</td></tr>`;
            }
        });
    </script>

</body>
</html>
