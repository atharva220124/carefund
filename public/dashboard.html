<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareFund Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 900px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 2rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .header-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .logo-and-title {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .logo-and-title {
                flex-direction: row;
                text-align: left;
                align-items: flex-start;
            }
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }

        .tagline {
            color: #4a5568;
            font-size: 1rem;
            font-weight: 600;
        }

        .mission-points {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        .mission-point {
            background-color: #e2e8f0;
            color: #2d3748;
            font-weight: 600;
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
        }

        .action-buttons {
            display: grid;
            gap: 1.5rem;
        }

        @media (min-width: 640px) {
            .action-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .action-button {
            padding: 1.5rem;
            border-radius: 1rem;
            font-weight: 700;
            font-size: 1.125rem;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .action-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .admin-login {
            background-image: linear-gradient(135deg, #2193b0, #6dd5ed);
        }

        .join-trust {
            background-image: linear-gradient(135deg, #16a085, #2ecc71);
        }

        .donater-login {
            background-image: linear-gradient(135deg, #e67e22, #f39c12);
        }

        .request-donation {
            background-image: linear-gradient(135deg, #c0392b, #e74c3c);
        }

        .title {
            font-size: 2.25rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4a5568;
            margin-top: 0.5rem;
        }

    </style>
</head>
<body>

    <div class="dashboard-container">
        <!-- Header Section -->
        <div class="header-section">
            <div class="logo-and-title">
                <img src="logo.jpeg" alt="CareFund Logo" class="logo">
                <div>
                    <h1 class="title">CareFund</h1>
                    <p class="subtitle mt-1">गरजवंतांसाठी मदतीचा हात</p>
                </div>
            </div>
            
            <p class="tagline">Providing support for:</p>
            <div class="mission-points">
                <span class="mission-point">Medical</span>
                <span class="mission-point">Education</span>
                <span class="mission-point">Basic Needs</span>
            </div>
        </div>

        <!-- Action Buttons Section -->
        <div class="action-buttons">
            <a href="admin-login.html" class="action-button admin-login">
                <span>Admin Login</span>
            </a>
            <a href="https://wa.me/919309490608?text=Hii..I%20am%20Interested%20In%20Registering%20with%20you%20as%20a%20Trust" class="action-button join-trust" target="_blank">
                <span>Join as a Trust</span>
            </a>
            <a href="donater-login.html" class="action-button donater-login">
                <span>Register / Sign In as Donater</span>
            </a>
            <a href="#" class="action-button request-donation">
                <span>Request a Donation</span>
            </a>
        </div>
    </div>

</body>
</html>
