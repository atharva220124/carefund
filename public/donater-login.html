<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donater Login - CareFund</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 2rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .form-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
        }
        .google-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-weight: 600;
            font-size: 1.125rem;
            color: #4a5568;
            cursor: pointer;
            background-color: #f8f9fa;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        .google-button:hover {
            background-color: #e2e8f0;
        }
        .google-icon {
            width: 24px;
            height: 24px;
        }
        .message-box {
            display: none;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-align: center;
            margin-top: 1rem;
        }
        .message-box.success {
            background-color: #d4edda;
            color: #155724;
        }
        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div class="login-container">
        <h2 class="form-title">Donater Login</h2>
        <p class="text-gray-600">Please sign in to make a donation</p>
        
        <div id="g_id_onload"
            data-client_id="772255516027-qhgo4pdmeocdqgs38vds1mvl9hsr3g9f.apps.googleusercontent.com"
            data-auto_prompt="false"
            data-callback="handleCredentialResponse">
        </div>
        
        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="pill"
            data-logo_alignment="left">
        </div>
        
        <div id="message-box" class="message-box"></div>
    </div>

    <script>
        async function handleCredentialResponse(response) {
            const messageBox = document.getElementById('message-box');
            messageBox.style.display = 'none';
            messageBox.textContent = '';
            messageBox.className = 'message-box';

            try {
                const res = await fetch('/api/donater/google-register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id_token: response.credential })
                });

                const data = await res.json();

                if (res.ok) {
                    messageBox.textContent = data.message;
                    messageBox.classList.add('success');
                    messageBox.style.display = 'block';
                    
                    if (data.donator) {
                        localStorage.setItem('donater', JSON.stringify(data.donator));
                    }

                    setTimeout(() => {
                        window.location.href = data.redirect || '/user-dashboard.html'; 
                    }, 1500);
                } else {
                    messageBox.textContent = data.message;
                    messageBox.classList.add('error');
                    messageBox.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                messageBox.textContent = 'An error occurred. Please try again.';
                messageBox.classList.add('error');
                messageBox.style.display = 'block';
            }
        }
    </script>

</body>
</html>
