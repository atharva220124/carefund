<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CareFund</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 2rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6dd5ed;
            box-shadow: 0 0 0 3px rgba(109, 213, 237, 0.5);
        }

        .login-button {
            width: 100%;
            padding: 1.25rem;
            border-radius: 1rem;
            font-weight: 700;
            font-size: 1.125rem;
            color: #ffffff;
            cursor: pointer;
            background-image: linear-gradient(135deg, #2193b0, #6dd5ed);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .message-box {
            display: none;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-align: center;
        }

        .message-box.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 class="form-title">Admin Login</h2>
        <form id="admin-login-form" action="#" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div id="message-box" class="message-box"></div>
    </div>
    
    <script>
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageBox = document.getElementById('message-box');

            messageBox.style.display = 'none';
            messageBox.textContent = '';
            messageBox.className = 'message-box';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageBox.textContent = data.message;
                    messageBox.classList.add('success');
                    messageBox.style.display = 'block';

                    // Redirect to the admin dashboard after a delay
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1500);
                } else {
                    messageBox.textContent = data.message;
                    messageBox.classList.add('error');
                    messageBox.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                messageBox.textContent = 'An error occurred. Please try again later.';
                messageBox.classList.add('error');
                messageBox.style.display = 'block';
            }
        });
    </script>

</body>
</html>
